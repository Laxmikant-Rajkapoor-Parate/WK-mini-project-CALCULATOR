<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Laxmikant's Calculator</title>
  </head>
  <body>
    <div class="screen">
      <input type="text" name="screen" id="screen" />
    </div>
    <div class="hor-div">
      <input type="button" value="1" id="one" onclick="display(this.id)" />
      <input type="button" value="2" id="two" onclick="display(this.id)" />
      <input type="button" value="3" id="three" onclick="display(this.id)" />
      <input type="button" value="+" id="plus" onclick="display(this.id)" />
    </div>
    <div class="hor-div">
      <input type="button" value="4" id="four" onclick="display(this.id)" />
      <input type="button" value="5" id="five" onclick="display(this.id)" />
      <input type="button" value="6" id="six" onclick="display(this.id)" />
      <input type="button" value="-" id="minus" onclick="display(this.id)" />
    </div>
    <div class="hor-div">
      <input type="button" value="7" id="seven" onclick="display(this.id)" />
      <input type="button" value="8" id="eight" onclick="display(this.id)" />
      <input type="button" value="9" id="nine" onclick="display(this.id)" />
      <input type="button" value="*" id="multiply" onclick="display(this.id)" />
    </div>
    <div class="hor-div">
      <input
        type="button"
        value="("
        id="openBracket"
        onclick="display(this.id)"
      />
      <input type="button" value="0" id="zero" onclick="display(this.id)" />
      <input
        type="button"
        value=")"
        id="closeBracket"
        onclick="display(this.id)"
      />
      <input type="button" value="/" id="divide" onclick="display(this.id)" />
    </div>
    <input
      type="button"
      value="="
      class="equals"
      id="equals"
      onclick="display(this.id)"
    />
  </body>
  <script src="script.js"></script>
</html>
